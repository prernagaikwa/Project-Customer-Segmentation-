<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
   <div class="page">
        <div class="container py-4">
        <button id="createFile" class="btn btn-primary">Create New File</button>
        <button id="openFile" class="btn btn-primary">Choose Existing File</button>

        <h2 class="mb-4">Customer Data Form</h2>

        <form id="customerForm">
            <div class="mb-3">
                <label for="customer_id" class="form-label">Customer ID</label>
                <input type="text" id="customer_id" name="customer_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="income" class="form-label">Income</label>
                <input type="number" id="income" name="income" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="spending_score" class="form-label">Spending Score</label>
                <input type="number" id="spending_score" name="spending_score" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Save to File</button>
        </form>
        <div id="message"></div>

        <div class="go-generation-link">
            <a href="{{ url_for('choosefile') }}">Go to Generation</a>
        </div>

    </div>
   </div>
   <script>
        let fileHandle;

        document.getElementById("createFile").addEventListener("click", async () => {
            try {
                fileHandle = await window.showSaveFilePicker({
                    suggestedName: "customer_data.csv",
                    types: [{
                        description: "CSV file",
                        accept: { "text/csv": [".csv"] },
                    }],
                });

                const writable = await fileHandle.createWritable();
                await writable.write("Customer ID,Age,Gender,Income,Spending Score\n");
                await writable.close();

                document.getElementById("message").textContent = "New file created and ready to use!";
                setTimeout(() => {
                    document.getElementById("message").textContent = "";
                }, 3000);
            } catch (err) {
                console.error("File creation cancelled:", err);
            }
        });

        document.getElementById("openFile").addEventListener("click", async () => {
            try {
                const [handle] = await window.showOpenFilePicker({
                    types: [{
                        description: "CSV file",
                        accept: { "text/csv": [".csv"] },
                    }],
                    multiple: false
                });

                fileHandle = handle;

                document.getElementById("message").textContent = "Existing file opened successfully!";
                setTimeout(() => {
                    document.getElementById("message").textContent = "";
                }, 3000);
            } catch (err) {
                console.error("File selection cancelled:", err);
            }
        });

        document.getElementById("customerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!fileHandle) {
                alert("Please choose or create a file first.");
                return;
            }

            const newEntry = [
                document.getElementById("customer_id").value,
                document.getElementById("age").value,
                document.getElementById("gender").value,
                document.getElementById("income").value,
                document.getElementById("spending_score").value,
            ].join(",") + "\n";

            try {
                const file = await fileHandle.getFile();
                const existingText = await file.text();

                const updatedText = existingText + newEntry;

                const writable = await fileHandle.createWritable();
                await writable.write(updatedText);
                await writable.close();

                document.getElementById("message").textContent = "Data saved successfully!";
                setTimeout(() => {
                    document.getElementById("message").textContent = "";
                }, 3000);

                document.getElementById("customerForm").reset();
            } catch (err) {
                console.error("Failed to write:", err);
                alert("Failed to save data.");
            }
        });
    </script>

    <!-- Bootstrap JS Bundle (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
