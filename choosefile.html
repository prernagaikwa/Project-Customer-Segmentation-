<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Generate Customer Segmentation</h3>

        <div class="input-group mb-3">
          <input type="file" class="form-control" id="csvFile" accept=".csv">
          <label class="input-group-text" for="csvFile">Upload</label>
        </div>

        <button class="btn btn-primary" onclick="generateSegmentation()">Generate Segmentation Graph</button>
        <br>
        <br>

        <div class="container">
            <div class="row" id="image-container">

            </div>

        </div>

        <div id="error-message" class="text-danger"></div>
    </div>

    <script>
        async function generateSegmentation() {
    const fileInput = document.getElementById('csvFile');
    const errorMessage = document.getElementById('error-message');
    errorMessage.textContent = '';

    if (!fileInput.files.length) {
        errorMessage.textContent = 'Please select a CSV file first!';
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    try {
        const response = await fetch('http://localhost:5000/segment', {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) throw new Error('Failed to get segmentation images');

        const data = await response.json();

        // Clear any previous images
        const container = document.getElementById('image-container');
        container.innerHTML = '';

        // Loop through each graph and dynamically add it to the page
        Object.keys(data).forEach((key, index) => {
            const div = document.createElement('div');
            div.classList.add('col-12', 'mb-4');

            // Add a title for each graph
            const title = document.createElement('h5');
            title.innerText = key.replace(/_/g, ' ').toUpperCase();
            div.appendChild(title);

            // Create image element
            const img = document.createElement('img');
            img.classList.add('img-fluid');
            img.src = 'data:image/png;base64,' + data[key];
            div.appendChild(img);

            // Append the div to the container
            container.appendChild(div);
        });

    } catch (error) {
        console.error(error);
        errorMessage.textContent = 'Something went wrong while generating the graphs.';
    }
}

    </script>

    <!-- Bootstrap JS Bundle (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
